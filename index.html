<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">Lista de Nombres</h2>
        <input type="text" id="search" class="form-control mb-3 shadow-sm" placeholder="Buscar por nombre...">
        
        <div class="row g-3" id="nameList"></div> <!-- Sección con scroll y separación -->
    
        <div id="info" class="mt-4 d-none">
            <div class="card card-custom">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Información Detallada</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Edad</th>
                                <th>Sexo</th>
                                <th>Ocupación</th>
                                <th>Nivel de Estudios</th>
                            </tr>
                        </thead>
                        <tbody id="infoTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
